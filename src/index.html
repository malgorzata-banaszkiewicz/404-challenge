<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>404 error page</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<header>
			<div class="container">
				<p class="main-header__alert">404 not found</p>
			</div>
		</header>
		<main>
			<section class="block-hero">
				<div class="container">
					<div class="block-hero__wrapper">
						<figure class="block-hero__image">
							<img
								src="./images/Scarecrow.png"
								alt="scarecrow with 404 error sign" />
						</figure>
						<article class="block-hero__article">
							<div class="block-hero__message">
								<h1>I have bad news for you</h1>
								<div>
									<p class="block-hero__paragraph">
										The page you are looking for might be removed or is
										temporarily unavailable
									</p>
								</div>
								<div>
									<button class="block-hero__btn">back to homepage</button>
								</div>
							</div>
						</article>
					</div>
				</div>
			</section>
		</main>
		<footer class="main-footer">
			<div class="container">
				<p class="main-footer__owner">
					created by
					<a
						href="#"
						class="main-footer__owner--name"
						>username</a
					>
					- devChallenges.io
				</p>
			</div>
		</footer>
	</body>
</html>
